<mat-form-field>
  <mat-label>Selecione a Categoria...</mat-label>
  <mat-select [(ngModel)]="selectedCategoryId" (selectionChange)="onCategorySelected($event.value)">
    <mat-option [value]="'any'">Todas</mat-option>
    <mat-option *ngFor="let category of categories | async" [value]="category.id">
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
